name: Build and Test ASP.NET Core MVC App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore MvcTodoApp_SV/MvcTodoApp.sln

    - name: ğŸ› ï¸ Build the project
      run: dotnet build MvcTodoApp_SV/MvcTodoApp.sln --no-restore --configuration Release

    - name: ğŸ§ª Run tests
      run: dotnet test MvcTodoApp_SV/MvcTodoApp.sln --no-build --verbosity normal
